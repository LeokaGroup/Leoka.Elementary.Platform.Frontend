<div class="">
    <div class="block-menu d-flex align-items-center justify-content-around text-center col-lg-12">
        <div class="d-flex align-items-center block-logo" [routerLink]="['/']">
          <div>
            <img src="../../../assets/images/Logo.png">
          </div>

          <div>
            <span class="title">Leoka Elementary</span>
            <br>
            <span class="sub-title">Образовательная платформа</span>
          </div>
        </div>

        <ul class="header-menu d-flex">
          <div *ngFor="let item of headerData$.value">
            <li class="header-menu-item">
              {{item.headerItem}}
            </li>
          </div>
        </ul>
        
        <div>
            <button 
                pButton pRipple 
                type="button" 
                label="Регистрация" 
                class="p-button-raised p-button-help btn-signup"
                [routerLink]="['/user/signup']">
            </button>
            
            <button 
                pButton pRipple 
                type="button" 
                label="Вход" 
                class="p-button-raised p-button-help btn-signin"
                [routerLink]="['/user/signin']">
        </button>
        </div>
    </div>
</div>
