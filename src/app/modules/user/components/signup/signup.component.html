<img class="signup-fon" src="../../../../../assets/images/main-page/First.jpg">

<form class="col-lg-6 offset-lg-3 form-signup">
  <div class="row justify-content-center">
    <p class="text-center title-pur">Создайте аккаунт</p>

    <div>
      <div class="item-pur-form">
        <input class="input-pur-form" type="text" placeholder="Введите ФИО" name="fio" [(ngModel)]="firstName">
      </div>

      <div class="item-pur-form">
        <input class="input-pur-form" type="text" placeholder="Ваш e-mail" name="userEmail"
          [(ngModel)]="userEmail">
      </div>

      <div class="item-pur-form">
        <input class="input-pur-form" type="text" placeholder="Ваш номер телефона" name="userPhoneNumber"
          [(ngModel)]="userPhoneNumber">
      </div>

      <div class="dropdown-pur-form">
        <p-dropdown [options]="roles$.value" [(ngModel)]="selectedRole" name="role" optionLabel="roleName"
          placeholder="Выберете роль">
        </p-dropdown>
      </div>

      <!-- <div class="item-pur-form">
        <input class="input-pur-form" type="text" placeholder="Придумайте пароль" name="pass"
          [(ngModel)]="userPassword">
      </div> -->

      <span class="input-group-btn">
        <button class="button-action-pur-form" (click)="onSignUpAsync()">
          Создать
        </button>
      </span>
    </div>
  </div>
</form>
